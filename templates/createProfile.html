<html>
  <head>
    <title>uniSource</title>
  </head>
  <body>

    <style>
    * {
      box-sizing: border-box;
    }

    body {
        font-family: Jazz LET, fantasy;
        padding: 10px;
        background: #d5f4e6;
    }
    .header {
        font-family: Jazz LET, fantasy;
        padding: 30px;
        text-align: center;
        background:#80ced6	;
    }

    .topnav {
        overflow: hidden;
        background-color: #618685;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: darkgreen;
    }

    .card {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
    }


    .footer {
        padding: 20px;
        text-align: center;
        background: #80ced6;
        margin-top: 20px
        ;
    }


    @media screen and (max-width: 800px) {
        .leftcolumn, .rightcolumn {
            width: 100%;
            padding: 0;
        }
    }


    @media screen and (max-width: 400px) {
        .topnav a {
            float: none;
            width: 100%;
        }
    }
    </style>



    <form autocomplete="off" action="/signup" method=post>
      <dl>

      <dt>
      <h4>  <label for "first_name">First Name:</label> </h4>
      </dt>
      <dd>
        <input id="first_name" name="first_name" class = "format" type="text">
      </dd>

      <dt>
<p></p>
        <h4><label for "lastName">Last Name:</label></h4>
      </dt>
      <dd>
        <input id="last_name" name="last_name" class = "format" type="text">
      </dd>
<p></p>


      <dt>
        <h4><label for "state">State (of college):</label></h4>
      </dt>
      <dd>
        <input id="state" name="state" class = "autocomplete" type="text">
      </dd>
<p></p>
      <dt>
      <h4>  <label for "college">College:</label> </h4>
      </dt>
      <dd>
        <input id="college" name="college" class = "autocomplete" type="text">
      </dd>
<p></p>
      <dt>
      <h4>  <label for "major">Major:</label></h4>
      </dt>
      <dd>
        <input id="major" name="major" class = "format" type="text">
      </dd>
<p></p>
<p></p>
      <dt>
        <label for "strengths">Strengths:</label>
      </dt>
      <dd>
        <div id="div">
        <input id="strengths" name="Strengths" class = format type="text">
        <button type="button" onclick= "addRow(div)" >+</button>
      </div>
      </dd>
<p></p>
            <dt>
              <label for "Areas needing help">Areas needing help:</label>
            </dt>
            <dd>
              <div id="div2">
              <input id="AreasNeedingHelp" name="Areas needing help" class = format type="text">
              <button type="button" onclick= "add2Row(div2)" >+</button>
            </div>
            </dd>
       <dt>

        <h4> <label for="description" class="format">Description - Tell Us More About Yourself:</label></h4>
       </dt>
       <dd>
         <textarea rows="4" cols="100" id="description" class="profile_form" name="desc"></textarea>
       </dd>
      </dl>

  <p></p>
      <h4><input type="submit" value="Sign Up!"></h4>
    </form>
  </body>
<script src="../static/createProfile.js"></script>
</html>
